<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shard</title>
    <meta name="description" content="">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <style>
      * {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
      }
      body {
        background: #2c3e50;
      }
      button {
        width: 80px;
        height: 80px;
        padding: auto;
        margin: 10px;
        font-size: 40px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        border: none;
        border-radius: 15px;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      button.green {
        background-color: #4CAF50;
        box-shadow: 0 9px #999;
      }
      button.orange {
        background-color: #f77c2a;
        box-shadow: 0 9px #db5a04;
      }
      .controller {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 3%;
      }
      .leftPanel {
        float: left;
        padding: 0;
        margin: 0;
        width: 25%;
        height: 100%;
      }
      .centerPanel {
        float: left;
        padding: 0;
        margin: 0;
        width: 50%;
        height: 100%;
      }
      .rightPanel {
        float: left;
        padding: 0;
        margin: 0;
        width: 25%;
        height: 100%;
      }
      #up {
        position: fixed;
        bottom: 150px;
        left: 50px;
      }
      #down {
        position: fixed;
        bottom: 50px;
        left: 50px;
      }
      #left {
        position: fixed;
        bottom: 50px;
        right: 150px;
      }
      #right {
        position: fixed;
        bottom: 50px;
        right: 50px;
      }
      #lights {
        position: fixed;
        bottom: 150px;
        right: 100px;
      }
    </style>
    <!--<script src="https://raw.githubusercontent.com/h5bp/html5-boilerplate/master/dist/js/vendor/modernizr-3.5.0.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!--<script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>-->
    <script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
  </head>
  <body onload="loadSounds();">
    <!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upg$

    <script>
      function loadSounds() {
        createjs.Sound.registerSound("https://raw.githubusercontent.com/Quantum-Helix/Shard/master/templates/Assets/Button%20Click%201.ogg", "click");
        createjs.Sound.registerSound("https://raw.githubusercontent.com/Quantum-Helix/Shard/master/templates/Assets/Button%20Unclick%201.ogg", "unclick");
      }
      function upPress() {
        $.post("/", {motor: "1"});
        document.getElementById("up").style.backgroundColor = "#3e8e41";
        document.getElementById("up").style.boxShadow = "0 5px #666";
        document.getElementById("up").style.transform = "translateY(4px)";
        createjs.Sound.play("click")
      }
      function upRelease() {
        $.post("/", {motor: "0"});
        document.getElementById("up").style.backgroundColor = "#4CAF50";
        document.getElementById("up").style.boxShadow = "0 9px #999";
        document.getElementById("up").style.transform = "translateY(0px)";
        createjs.Sound.play("unclick")
      }
      function downPress() {
        $.post("/", {motor: "-1"});
        document.getElementById("down").style.backgroundColor = "#3e8e41";
        document.getElementById("down").style.boxShadow = "0 5px #666";
        document.getElementById("down").style.transform = "translateY(4px)";
        createjs.Sound.play("click")
      }
      function downRelease() {
        $.post("/", {motor: "0"});
        document.getElementById("down").style.backgroundColor = "#4CAF50";
        document.getElementById("down").style.boxShadow = "0 9px #999";
        document.getElementById("down").style.transform = "translateY(0px)";
        createjs.Sound.play("unclick")
      }
      function leftPress() {
        $.post("/", {turn: "-1"});
        document.getElementById("left").style.backgroundColor = "#3e8e41";
        document.getElementById("left").style.boxShadow = "0 5px #666";
        document.getElementById("left").style.transform = "translateY(4px)";
        createjs.Sound.play("click")
      }
      function leftRelease() {
        $.post("/", {turn: "0"});
        document.getElementById("left").style.backgroundColor = "#4CAF50";
        document.getElementById("left").style.boxShadow = "0 9px #999";
        document.getElementById("left").style.transform = "translateY(0px)";
        createjs.Sound.play("unclick")
      }
      function rightPress() {
        $.post("/", {turn: "1"});
        document.getElementById("right").style.backgroundColor = "#3e8e41";
        document.getElementById("right").style.boxShadow = "0 5px #666";
        document.getElementById("right").style.transform = "translateY(4px)";
        createjs.Sound.play("click")
      }
      function rightRelease() {
        $.post("/", {turn: "0"});
        document.getElementById("right").style.backgroundColor = "#4CAF50";
        document.getElementById("right").style.boxShadow = "0 9px #999";
        document.getElementById("right").style.transform = "translateY(0px)";
        createjs.Sound.play("unclick")
      }
      function lightsPress() {
        $.post("/", {lights: "1"});
        document.getElementById("lights").style.backgroundColor = "#dd6c21";
        document.getElementById("lights").style.boxShadow = "0 5px #999";
        document.getElementById("lights").style.transform = "translateY(4px)";
        createjs.Sound.play("click")
      }
      function lightsRelease() {
        $.post("/", {lights: "0"});
        document.getElementById("lights").style.backgroundColor = "#f77c2a";
        document.getElementById("lights").style.boxShadow = "0 9px #db5a04";
        document.getElementById("lights").style.transform = "translateY(0px)";
        createjs.Sound.play("unclick")
      }
    </script>
    <div class="controller">
      <div class="leftPanel">
        <button class="green" id="up" ontouchstart="upPress();" ontouchend="upRelease();">â‡§</button>
        <button class="green" id="down" ontouchstart="downPress();" ontouchend="downRelease();">â‡©</button>
      </div>
      <div class="centerPanel">
        <button class="orange" id="lights" onmousedown="lightsPress();" onmouseup="lightsRelease();">ðŸ’¡</button>
      </div>
      <div class="rightPanel">
        <button class="green" id="left" ontouchstart="leftPress();" ontouchend="leftRelease();">â‡¦</button>
        <button class="green" id="right" ontouchstart="rightPress();" ontouchend="rightRelease();">â‡¨</button>
      </div>
    </div>
  </body>
</html>
