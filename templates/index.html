<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shard</title>
    <meta name="description" content="">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type='text/css'/>
    <style>
      * {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
        font-family: 'Open Sans';
      }
      body {
        background: #2c3e50;
      }
      ::-moz-selection { /* Code for Firefox */
        background: none;
      }
      ::selection {
        background: none;
      }
      %os-element-reset {
        display: inline-block;
        overflow: visible;

        padding: 0;
        margin: 0;
        outline: 0;

        font: inherit;
        color: inherit;
        background-color: transparent;
        border: none;

        text-transform: inherit;

        -webkit-font-smoothing: inherit;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      %button-reset{
        @extend %os-element-reset;
        cursor: pointer;
        -webkit-box-sizing: content-box;
        -moz-box-sizing: content-box;
        box-sizing: content-box;

        &::-moz-focus-inner {
          padding: 0;
          border: 0;
        }
      }
      button {
        @extend %button-reset;
        width: 80px;
        height: 80px;
        padding: auto;
        margin: 10px;
        font-size: 40px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        border: none;
        border-radius: 15px;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      button.green {
        background-color: #4CAF50;
        box-shadow: 0 9px #999;
      }
      button.orange {
        background-color: #f77c2a;
        box-shadow: 0 9px #db5a04;
      }
      .controller {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 3%;
      }
      .leftPanel {
        float: left;
        padding: 0;
        margin: 0;
        width: 25%;
        height: 100%;
      }
      .centerPanel {
        float: left;
        padding: 0;
        margin: 0;
        width: 50%;
        height: 100%;
      }
      .rightPanel {
        float: left;
        padding: 0;
        margin: 0;
        width: 25%;
        height: 100%;
      }
      #up {
        position: fixed;
        bottom: 150px;
        left: 50px;
      }
      #down {
        position: fixed;
        bottom: 50px;
        left: 50px;
      }
      #left {
        position: fixed;
        bottom: 50px;
        right: 150px;
      }
      #right {
        position: fixed;
        bottom: 50px;
        right: 50px;
      }
      #lights {
        position: fixed;
        bottom: 150px;
        right: 100px;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upg$
<![endif]-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <div class="controller">
      <div class="leftPanel">
        <button class="green" id="up" ontouchstart="upPress()" ontouchend="upRelease()">â‡§</button>
        <button class="green" id="down" ontouchstart="downPress()" ontouchend="downRelease()">â‡©</button>
      </div>
      <div class="centerPanel">
        <button class="orange" id="lights" ontouchstart="lightsPress()" ontouchend="lightsRelease()">ðŸ’¡</button>
      </div>
      <div class="rightPanel">
        <button class="green" id="left" ontouchstart="leftPress()" ontouchend="leftRelease()">â‡¦</button>
        <button class="green" id="right" ontouchstart="rightPress()" ontouchend="rightRelease()">â‡¨</button>
      </div>
    </div>
    <script>
      var click = new Audio("https://raw.githubusercontent.com/Quantum-Helix/Shard/master/templates/Assets/Button%20Click%201.wav");
      var unclick = new Audio("https://raw.githubusercontent.com/Quantum-Helix/Shard/master/templates/Assets/Button%20Unclick%201.wav");

      function upPress() {
        $.post("/", {motor: "1"});
        document.getElementById("up").style.color = "grey";
        document.getElementById("up").style.backgroundColor = "#3e8e41";
        document.getElementById("up").style.boxShadow = "0 5px #666";
        document.getElementById("up").style.transform = "translateY(4px)";
        click.play();
      }
      function upRelease() {
        $.post("/", {motor: "0"});
        document.getElementById("up").style.color = "white";
        document.getElementById("up").style.backgroundColor = "#4CAF50";
        document.getElementById("up").style.boxShadow = "0 9px #999";
        document.getElementById("up").style.transform = "translateY(0px)";
        unclick.play();
      }
      function downPress() {
        $.post("/", {motor: "-1"});
        document.getElementById("down").style.color = "grey";
        document.getElementById("down").style.backgroundColor = "#3e8e41";
        document.getElementById("down").style.boxShadow = "0 5px #666";
        document.getElementById("down").style.transform = "translateY(4px)";
        click.play();
      }
      function downRelease() {
        $.post("/", {motor: "0"});
        document.getElementById("down").style.color = "white";
        document.getElementById("down").style.backgroundColor = "#4CAF50";
        document.getElementById("down").style.boxShadow = "0 9px #999";
        document.getElementById("down").style.transform = "translateY(0px)";
        unclick.play();
      }
      function leftPress() {
        $.post("/", {turn: "-1"});
        document.getElementById("left").style.color = "grey";
        document.getElementById("left").style.backgroundColor = "#3e8e41";
        document.getElementById("left").style.boxShadow = "0 5px #666";
        document.getElementById("left").style.transform = "translateY(4px)";
        click.play();
      }
      function leftRelease() {
        $.post("/", {turn: "0"});
        document.getElementById("left").style.color = "white";
        document.getElementById("left").style.backgroundColor = "#4CAF50";
        document.getElementById("left").style.boxShadow = "0 9px #999";
        document.getElementById("left").style.transform = "translateY(0px)";
        unclick.play();
      }
      function rightPress() {
        $.post("/", {turn: "1"});
        document.getElementById("right").style.color = "grey";
        document.getElementById("right").style.backgroundColor = "#3e8e41";
        document.getElementById("right").style.boxShadow = "0 5px #666";
        document.getElementById("right").style.transform = "translateY(4px)";
        click.play();
      }
      function rightRelease() {
        $.post("/", {turn: "0"});
        document.getElementById("right").style.color = "white";
        document.getElementById("right").style.backgroundColor = "#4CAF50";
        document.getElementById("right").style.boxShadow = "0 9px #999";
        document.getElementById("right").style.transform = "translateY(0px)";
        unclick.play();
      }
      function lightsPress() {
        $.post("/", {lights: "1"});
        document.getElementById("lights").style.backgroundColor = "#dd6c21";
        document.getElementById("lights").style.boxShadow = "0 5px #999";
        document.getElementById("lights").style.transform = "translateY(4px)";
        click.play();
      }
      function lightsRelease() {
        $.post("/", {lights: "0"});
        document.getElementById("lights").style.backgroundColor = "#f77c2a";
        document.getElementById("lights").style.boxShadow = "0 9px #db5a04";
        document.getElementById("lights").style.transform = "translateY(0px)";
        unclick.play();
      }
    </script>
  </body>
</html>
