<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Shard</title>
    <meta name="description" content="">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <style>
      * {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently supported by Chrome and Opera */
      }
      body {
        background: #2c3e50;
      }
      button {
        width: 80px;
        height: 80px;
        padding: auto;
        margin: 10px;
        font-size: 40px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        border: none;
        border-radius: 15px;
        -webkit-tap-highlight-color: rgba(0,0,0,0);
      }
      button.green {
        background-color: #4CAF50;
        box-shadow: 0 9px #999;
      }
      button.orange {
        background-color: #f77c2a;
        box-shadow: 0 9px #db5a04;
      }
      .controller {
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: 3%;
      }
      .leftPanel {
        float: left;
        padding: 0;
        margin: 0;
        width: 25%;
        height: 100%;
      }
      .centerPanel {
        float: left;
        padding: 0;
        margin: 0;
        width: 50%;
        height: 100%;
      }
      .rightPanel {
        float: left;
        padding: 0;
        margin: 0;
        width: 25%;
        height: 100%;
      }
      #up {
        position: fixed;
        bottom: 150px;
        left: 50px;
      }
      #down {
        position: fixed;
        bottom: 50px;
        left: 50px;
      }
      #left {
        position: fixed;
        bottom: 50px;
        right: 150px;
      }
      #right {
        position: fixed;
        bottom: 50px;
        right: 50px;
      }
      #lights {
        position: fixed;
        bottom: 150px;
        right: 100px;
      }
      .slider {
          -webkit-appearance: none;
          width: 100%;
          height: 25px;
          background: #d3d3d3;
          outline: none;
          opacity: 0.7;
          -webkit-transition: .2s;
          transition: opacity .2s;
      }
      .slider:hover {
          opacity: 1;
      }
      .slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 25px;
          height: 25px;
          background: #4CAF50;
          cursor: pointer;
      }
      .slider::-moz-range-thumb {
          width: 25px;
          height: 25px;
          background: #4CAF50;
          cursor: pointer;
      }
    </style>
    <!--<script src="https://raw.githubusercontent.com/h5bp/html5-boilerplate/master/dist/js/vendor/modernizr-3.5.0.min.js"></script>-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!--<script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>-->
    <!--<script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>-->
  </head>
  <body>
    <!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upg$
<![endif]-->
    <div class="controller">
      <div class="leftPanel">
      	<div id="slidecontainer">
  			<input type="range" min="-100" max="100" value="0" class="slider" id="motorSlider" onmouseup="motorSlider.value=0">
  			<p>Value: <span id="demo"></span></p>
		</div>
      </div>
      <div class="centerPanel">
      </div>
      <div class="rightPanel">
      	<input type="range" min="-100" max="100" value="0" class="slider" id="turnSlider" onmouseup="turnSlider.value=0">
      </div>
    </div>
    <script>
      var motorSlider = document.getElementById("motorSlider");
      var turnSlider = document.getElementById("turnSlider");
      var output = document.getElementById("demo");

      setInterval(postData, 1000);

      function postData() {
          output.innerHTML = motorSlider.value;
          $.post("/", {motor: motorSlider.value, turn: turnSlider.value});
      }
    </script>
  </body>
</html>
